<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Ordering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
<header class="bg-gray-800 text-white p-6 text-center flex justify-between items-center">
    <h1 class="text-2xl font-bold">Online Food Ordering</h1>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">Logout</button>
</header>

<main class="container mx-auto p-6">
    <div class="flex flex-col lg:flex-row gap-6">
        <div class="lg:w-2/3">
            <h2 class="text-xl font-semibold mb-4">Menu</h2>
            <div id="menu" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Menu items will be loaded here -->
            </div>
        </div>

        <div class="lg:w-1/3">
            <h2 class="text-xl font-semibold mb-4">Cart</h2>
            <ul id="cart" class="bg-white p-4 rounded shadow mb-4 space-y-2">
                <!-- Cart items -->
            </ul>
            <p class="text-lg font-bold mb-2">Total: $<span id="total">0.00</span></p>
            <button id="checkoutBtn" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Checkout</button>
        </div>
    </div>
</main>

<footer class="bg-white text-center py-4 shadow mt-10">
    &copy; 2025 Online Food Ordering
</footer>

<script src="script.js"></script>
<script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
        window.location.href = 'login.html';
    });
</script>
</body>
</html>
