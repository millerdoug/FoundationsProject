<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Online Food Ordering</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
    <form id="loginForm" class="space-y-4">
        <div>
            <label class="block mb-1 font-medium" for="username">Username</label>
            <input type="text" id="username" class="w-full border border-gray-300 rounded px-3 py-2" required />
        </div>
        <div>
            <label class="block mb-1 font-medium" for="password">Password</label>
            <input type="password" id="password" class="w-full border border-gray-300 rounded px-3 py-2" required />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
        <p id="loginError" class="text-red-600 text-sm mt-2 hidden">Invalid credentials. Try again.</p>
    </form>
</div>

<script>
    const form = document.getElementById('loginForm');
    const errorDisplay = document.getElementById('loginError');

    const VALID_USERNAME = 'user';
    const VALID_PASSWORD = 'pass';

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (username === VALID_USERNAME && password === VALID_PASSWORD) {
            window.location.href = 'index.html';
        } else {
            errorDisplay.classList.remove('hidden');
        }
    });
</script>
</body>
</html>
